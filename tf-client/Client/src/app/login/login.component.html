<div class="container">
    <mat-card class="my-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <mat-icon>home</mat-icon>
            </div>
            <mat-card-title>Sign in</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <ng-template [ngIf]="registeredEmail != ''">
                <h1>{{registeredEmail}}  huwdu</h1>
            </ng-template>

            <form #myForm="ngForm" class="example-form">

                <mat-form-field class="full-width">
                    <input name="username" [(ngModel)]="userDetails.name" #nameField='ngModel' required
                        matInput placeholder="Account name">

                    <mat-error *ngIf="nameField.invalid">
                        Account name required
                    </mat-error>
                </mat-form-field>


                <mat-form-field class="full-width">
                    <input name="password" [(ngModel)]="userDetails.password" #passwordField='ngModel' required 
                    matInput placeholder="Password" type="password">
                   
                    <mat-error *ngIf="passwordField.invalid">
                        Provide password
                    </mat-error>
                </mat-form-field>
  
                <br>
                <br>
     
                <button [disabled] = "nameField.invalid || passwordField.invalid"
                mat-raised-button color="warn" (click)="loginMethod()">Create account</button>


            </form>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
    </mat-card>
</div>
